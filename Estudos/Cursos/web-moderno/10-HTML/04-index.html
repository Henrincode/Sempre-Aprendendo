<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios HTML</title>
    <style>
      #conteudo {
        margin: 40px 0;
      }

      nav a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      nav a:hover {
        color: #6c757d;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Exercícios HTML</h1>
    </header>
    <nav>
      <a href wm-nav="exercicios/04-teste.html">00 - Teste</a> |
      <a href wm-nav="exercicios/05-texto1.html">01 - Texto 1</a> |
      <a href wm-nav="exercicios/06-texto2.html">02 - Texto 2</a> |
      <a href wm-nav="exercicios/07-listas.html">03 - Listas</a> |
      <a href wm-nav="exercicios/08-listaAninhada.html">04 - Lista Aninhada</a>
      | <a href wm-nav="exercicios/09-links.html">05 - Links</a><br />
      <a href wm-nav="exercicios/10-tabela.html">06 - Tabela</a> |
      <a href wm-nav="exercicios/form/11-form.html">07 - Formulário</a> |
      <a href wm-nav="exercicios/12-imagens.html">08 - Imagens</a> |
      <a href wm-nav="exercicios/13-desafio-slide.html">09 - Desafio slide</a> |
      <a href wm-nav="exercicios/14-video.html">10 - Vídeo</a> |
      <a href wm-nav="exercicios/15-tagsNaoVisuais.html"
        >11 - Tags Não Visuais</a
      >
      |
    </nav>
    <section id="conteudo"></section>
    <footer>Curso de Web Moderno</footer>
    <script>
      document.querySelectorAll("[wm-nav]").forEach(link => {
        const conteudo = document.getElementById("conteudo");

        link.onclick = function (e) {
          e.preventDefault();

          fetch(link.getAttribute("wm-nav"))
            .then(resp => resp.text())
            .then(html => {
              conteudo.innerHTML = html;

              // Executa scripts manualmente
              conteudo.querySelectorAll("script").forEach(script => {
                const novoScript = document.createElement("script");
                if (script.src) {
                  novoScript.src = script.src;
                  novoScript.async = false;
                } else {
                  novoScript.textContent = script.textContent;
                }
                document.body.appendChild(novoScript); // ou conteudo.appendChild
              });
            });
        };
      });
    </script>
  </body>
</html>
