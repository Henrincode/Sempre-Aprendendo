<!DOCTYPE html>
<html>
  <header>
    <title>Tabela</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </header>
  <body>
        <h1 style="text-align: center;">Tabela</h1><hr>
      <table style="background-color: pink; margin: 0 auto;">
        <!--Tabela-->
        <tr style="background-color: green">
          <!--Linha-->
          <td style="background-color: yellow">Texto 1</td>
          <!--Coluna-->
          <td>Texto 2</td>
          <td>Texto 3</td>
          <td>Texto 4</td>
        </tr>
        <tr>
          <td>Texto 5</td>
          <td>Texto 6</td>
          <td>Texto 7</td>
          <td>Texto 8</td>
        </tr>
      </table>
  </body>
</html>
